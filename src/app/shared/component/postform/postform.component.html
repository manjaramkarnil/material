
<div class="row mt-4">
    <div class="col-6 offset-3">

        <div class="card">
            <div class="card-body">
                <form [formGroup]="postform" (ngSubmit)="Onform()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" formControlName="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contet">content</label>
                        <input type="text"   id="contet" formControlName="content" class="form-control">
                    </div>
                    <button *ngIf="!idEdit" mat-raised-button color="primary" class="btn btn-block btn-success" type="submit"> Add post</button>
                     <button *ngIf="idEdit" mat-raised-button color="warn" class="btn btn-block btn-success" type="button" (click)="UpdatPost()"> update Post</button>

                </form>
            </div>
        </div>

    </div>
</div>
